apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.rvsoft.safty"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //Awareness API
    implementation 'com.google.android.gms:play-services-awareness:15.0.1'

    //Google Map
    implementation 'com.google.android.gms:play-services-maps:15.0.1'

    //Google Location Service
    implementation 'com.google.android.gms:play-services-location:15.0.1'

    //Palette
    implementation 'com.android.support:palette-v7:27.1.1'

    //Card View
    implementation 'com.android.support:cardview-v7:27.1.1'

    //Recycler View
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.1'

    //Firebase Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.4'

    //Firebase Notification
    implementation 'com.google.firebase:firebase-messaging:17.1.0'

    //Firebase Confid
    implementation 'com.google.firebase:firebase-config:16.0.0'

    //Volley
    implementation 'com.android.volley:volley:1.0.0'

    // Lottie
    implementation 'com.airbnb.android:lottie:2.3.0'

    //Prefrence Screen
    implementation 'com.yarolegovich:mp:1.0.9'

    // Fancy Dialog
    implementation 'com.geniusforapp.fancydialog:FancyDialog:0.1.4'
}
